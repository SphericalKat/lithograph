<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/static/favicon.ico" type="image/png">  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/static/tailwind.generated.css">
  <link rel="stylesheet" href="/static/main.generated.css">
  <link rel="manifest" href="/static/manifest.json">

	<!-- twitter meta tags -->
	<meta name="twitter:site" content="@Spherical_Kat">
	<meta name="twitter:creator" content="@Spherical_Kat">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="{{ title }}">
	<meta name="twitter:description" content="{{ title }}">

	<!-- opengraph tags -->
	<meta property="og:image" content="https://og-image.vercel.app/{{ title }}.png" />
	<meta property="og:image:width" content="1200">
	<meta property="og:image:height" content="600">
	<meta property="og:site_name" content="Spherical_Kat">
	<meta property="og:type" content="object">
	<meta property="og:title" content="{{ title }}">
	<meta property="og:url" content="https://sphericalk.at">
	<meta property="og:description" content="{{ title }}">

  <title>{{ title }}</title>
</head>

<body>
  <div class="flex flex-col m-auto h-full px-6 pb-10 pt-6" style="max-width: 864px">
    {% include "header.html" %}

    <h1>Blog posts</h1>
    <hr class="m-0">

    <ul>
      {% for post in posts %}
      <div class="post-card">
          <h2 class="post-title"><a href="/blog/{{post.slug}}">{{post.title}}</a></h2>
          <div class="post-meta">
              <span class="post-date">{{post.date}}</span>
          </div>
          <div class="post-tags flex">
              {% for tag in post.tags %}
                <code class="post-tag"># {{ tag }}</code>
              {% endfor %}
          </div>

          <div class="post-content">
              {{ post.blurb|safe }}
          </div>
      </div>
      {% endfor %}
    </ul>

    {% include "footer.html" %}
  </div>
</body>

</html>
