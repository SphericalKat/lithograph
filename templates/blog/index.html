<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/static/favicon.ico" type="image/png">  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/static/tailwind.generated.css">
  <link rel="stylesheet" href="/static/main.generated.css">
  <link rel="manifest" href="/static/manifest.json">
	<meta property="og:image" content="https://og-image.vercel.app/{{ title }}.png" />
  <title>{{ title }}</title>
</head>

<body>
  <div class="flex flex-col max-w-5xl m-auto h-full p-6">
    {% include "header.html" %}

    <h1>Blog</h1>
    <hr class="m-0">

    <ul>
      {% for post in posts %}
        <li>{{post.date}} - <a href="/blog/{{post.slug}}">{{post.title}}</a></li>
      {% endfor %}
    </ul>

    {% include "footer.html" %}
  </div>
</body>

</html>
